<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admission Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #121212; padding: 20px; color: #ffffff;">

  <div style="max-width: 500px; margin: auto; background-color: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.6);">

    <h2 style="text-align: center; color: #00bcd4;">Admission Form</h2>

    <form>

      <label>Full Name:</label><br>
      <input type="text" placeholder="Enter your full name"
        style="width: 100%; padding: 10px; margin: 8px 0 16px 0; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px;"><br>

      <label>Father's Name:</label><br>
      <input type="text" placeholder="Enter father's name"
        style="width: 100%; padding: 10px; margin-bottom: 16px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px;"><br>

      <label>Email:</label><br>
      <input type="email" placeholder="Enter your email"
        style="width: 100%; padding: 10px; margin-bottom: 16px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px;"><br>

      <label>Phone:</label><br>
      <input type="tel" placeholder="Enter phone number"
        style="width: 100%; padding: 10px; margin-bottom: 16px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px;"><br>

      <label>Select Country:</label><br>
      <select style="width: 100%; padding: 10px; margin-bottom: 16px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px;">
        <option>Pakistan</option>
        <option>India</option>
        <option>USA</option>
      </select><br>

      <label>Select City:</label><br>
      <select style="width: 100%; padding: 10px; margin-bottom: 16px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px;">
        <option>Islamabad</option>
        <option>Lahore</option>
        <option>Karachi</option>
      </select><br>

      <label>Select Gender:</label><br>
      <select style="width: 100%; padding: 10px; margin-bottom: 16px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px;">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br>

      <label>Address:</label><br>
      <textarea rows="3" placeholder="Enter your address"
        style="width: 100%; padding: 10px; margin-bottom: 16px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px;"></textarea><br>

      <button type="submit"
        style="width: 100%; padding: 12px; background-color: #00bcd4; color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
        Submit
      </button>

    </form>
    
  </div>

</body>
</html>
